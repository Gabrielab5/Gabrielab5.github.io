name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - portfolio-update

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
      SERVICE: ${{ secrets.EMAILJS_SERVICE_ID }}
      TEMPLATE: ${{ secrets.EMAILJS_TEMPLATE_ID }}

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Replace EmailJS Keys 
        run: |
          sed -i 's#__EMAILJS_PUBLIC_KEY__#${{ secrets.EMAILJS_PUBLIC_KEY }}#g' index.html
          sed -i 's#__EMAILJS_SERVICE_ID__#${{ secrets.EMAILJS_SERVICE_ID }}#g' index.html
          sed -i 's#__EMAILJS_TEMPLATE_ID__#${{ secrets.EMAILJS_TEMPLATE_ID }}#g' index.html
        
      - name: Deploy 
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./